
<div style="float:left" id="list"><label for='page-title' class='page-text'>Retele de Calculatoare</label>
	<div style="clear:both"></div><div style="clear:both"></div>
                        <div style='width:250px;'> <span style='font-family:verdana;font-size:small;'>Ne pare rau, nu sunt subiecte adaugate.</span></div><script type="text/javascript">
	$(document).ready(function() {
	$('.box').hover(function(){
				$(this).children('.tic').css({'background-position':'0px -231px'});
				$(this).children('.buttonHolder').show();
				$(this).children('.buttonHolder').children('.show').click(function(e){e.stopPropagation();});
				$(this).children('.buttonHolder').children('.clone').click(function(e){e.stopPropagation();});
				$(this).children('.buttonHolder').children('.cloneClose').click(function(e){e.stopPropagation();});
				},function(){
				$(this).children('.buttonHolder').hide();
				$(this).children('.tic').css({'background-position':'0px -198px'});
				});
	});
		$('.show').hover(function(){$(this).parent().parent().css({'opacity':'1'});},function(){$(this).parent().parent().css({'opacity':'0.8'});});
	$('.clone').hover(function(){$(this).parent().parent().css({'opacity':'1'});},function(){$(this).parent().parent().css({'opacity':'0.8'});});
	$('.cloneClose').hover(function(){$(this).parent().parent().css({'opacity':'1'});},function(){$(this).parent().parent().css({'opacity':'0.8'});});
	$('.box').hover(function(){$(this).css({'opacity':'0.8'});},function(){$(this).css({'opacity':'1'});});
	</script>
